<script type="text/javascript">
  $('.c-tools__menu').click(event => {
    let clickedArrow = $(".c-tools__mobile-menu");
    if (clickedArrow.hasClass("show")) {
      clickedArrow.addClass("hide");
      clickedArrow.removeClass("show");
    } else {
      clickedArrow.addClass("show");
      clickedArrow.removeClass("hide");
    }
  })
</script>
