
{% assign pattern = site.patterns | where:"path", include.pattern_path | first %}

<div class="preview" style="position: relative;">
    <img src="{{ include.image_path | prepend: site.baseurl }}" style="margin-left: auto; margin-right: auto; display: block;">
    <a class="pattern-code-copy-btn" href="{{ pattern.url | prepend: site.baseurl }}" target="_blank">{{ site.data.locale['live_preview'] | default:'Live preview'}}</a>
</div>
